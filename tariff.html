<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Pane</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .scrollable-pane {
            height: 100%;
            overflow-y: auto;
            background-color: #fff;
        }
        .scrollable-pane img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="scrollable-pane">
        <!-- Images -->
        <img src="images/1.jpg" alt="Green Trees Resort">
        <img src="images/tariff.png" alt="Green Trees Tariff">
        <img src="images/3.jpg" alt="Green Trees Resort">
        <img src="images/4.jpg" alt="Green Trees Resort">
        <img src="images/5.jpg" alt="Green Trees Resort">
        <img src="images/6.jpg" alt="Green Trees Resort">
        <img src="images/7.jpg" alt="Green Trees Resort">
        <img src="images/8.jpg" alt="Green Trees Resort">
        <img src="images/9.jpg" alt="Green Trees Resort">
        <img src="images/10.jpg" alt="Green Trees Resort">
    </div>
</body>
</html>
